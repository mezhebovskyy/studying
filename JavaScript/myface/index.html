
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My Face</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand em-text" href="index.html">Camera</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <section id="title-bar">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                </div>  
            </div>
        </div>
    </section>

    <section id="about"> 
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <video autoplay="true" id="videoElement"></video>
            <div class="controls">
                <label for="padding">Padding:</label>
                <input type="range" name="padding" min="0" max="50" value="3" data-sizing="px">

                <label for="blur">Blur:</label>
                <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

                <label for="width">Width:</label>
                <input type="range" name="width" min="10" max="1000" value="500" data-sizing="px">

                <label for="height">Height:</label>
                <input type="range" name="height" min="10" max="600" value="350" data-sizing="px">

                <label for="base">Base Color</label>
                <input type="color" name="base" value="#ffc600">
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
